on:
  release:
    types: [published]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: "Release: Build and Upload"

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cccrs

jobs:
  build-and-upload:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: x86_64
            ext: .exe

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x86_64
            ext: ""

          # macOS x86_64 (Intel)
          - os: macos-15-intel
            target: x86_64-apple-darwin
            platform: macos
            arch: x86_64
            ext: ""

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: aarch64
            ext: ""

          # Windows x86 (i686)
          - os: windows-latest
            target: i686-pc-windows-msvc
            platform: windows
            arch: x86
            ext: .exe

          # Linux x86 (i686)
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            platform: linux
            arch: x86
            ext: ""
            cross: true

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: aarch64
            ext: ""
            cross: true

          # Linux loongarch64
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-gnu
            platform: linux
            arch: loongarch64
            ext: ""
            cross: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install cross-compilation tools (Linux)
        if: matrix.os == 'ubuntu-latest' && matrix.cross == true
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-multilib \
            g++-multilib \
            libc6-dev-i386 \
            qemu-user \
            binfmt-support \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            gcc-loongarch64-linux-gnu \
            g++-loongarch64-linux-gnu || true

      - name: Verify LoongArch64 toolchain
        if: matrix.target == 'loongarch64-unknown-linux-gnu'
        run: |
          if ! command -v loongarch64-linux-gnu-gcc &> /dev/null; then
            echo "LoongArch64 toolchain not found, downloading prebuilt..."
            wget -q https://github.com/loongson/build-tools/releases/download/2023.08.08/loongarch64-linux-gnu-gcc.tar.xz
            tar -xf loongarch64-linux-gnu-gcc.tar.xz
            echo "$GITHUB_WORKSPACE/loongarch64-linux-gnu-gcc/bin" >> $GITHUB_PATH
          fi
          loongarch64-linux-gnu-gcc --version

      - name: Configure static linking for Linux cross-compilation
        if: matrix.os == 'ubuntu-latest' && matrix.cross == true
        run: |
          echo "RUSTFLAGS=-C target-feature=-crt-static" >> $GITHUB_ENV

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: "${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}"

      - name: Verify Rust target
        run: |
          rustup target list --installed | grep "${{ matrix.target }}"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release assets
        shell: bash
        run: |
          # Define variables
          VERSION="${{ github.event.release.tag_name }}"
          BINARY="${{ env.BINARY_NAME }}${{ matrix.ext }}"
          ASSET_NAME="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.platform }}-${{ matrix.arch }}.zip"

          # Navigate to build directory
          cd target/${{ matrix.target }}/release

          # Create zip archive
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "../../../${ASSET_NAME}" "${BINARY}"
          else
            zip "../../../${ASSET_NAME}" "${BINARY}"
          fi

          # Output information for next steps
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV
          echo "Created: ${ASSET_NAME}"

      - name: Upload release assets
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "${{ env.ASSET_NAME }}" --clobber
          echo "Uploaded: ${{ env.ASSET_NAME }}"

      - name: Upload build artifact for debugging
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-${{ matrix.platform }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/
          retention-days: 7
