on:
  release:
    types: [published]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: "Release: Build and Upload"

jobs:
  build-and-upload:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup rustfmt and clippy
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          workspaces: |
            . -> target

      - name: Build release
        run: cargo build --release

      - name: Upload release assets
        run: |
          Get-ChildItem "target/release/*.exe" | ForEach-Object {
            $assetName = $_.Name
            Write-Host "Uploading $assetName"
            gh release upload "${{ github.event.release.tag_name }}" "$_" --clobber
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
