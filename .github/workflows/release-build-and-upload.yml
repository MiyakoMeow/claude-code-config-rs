on:
  release:
    types: [published]

permissions:
  contents: write
  issues: write
  pull-requests: write

name: "Release: Build and Upload"

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cccrs

jobs:
  build-and-upload:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: x86_64
            ext: .exe

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x86_64
            ext: ""

          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            platform: macos
            arch: x86_64
            ext: ""

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: aarch64
            ext: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare release assets
        shell: bash
        run: |
          # Define variables
          VERSION="${{ github.event.release.tag_name }}"
          BINARY="${{ env.BINARY_NAME }}${{ matrix.ext }}"
          ASSET_NAME="${{ env.BINARY_NAME }}-${VERSION}-${{ matrix.platform }}-${{ matrix.arch }}.zip"

          # Navigate to build directory
          cd target/${{ matrix.target }}/release

          # Create zip archive
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a "../../../${ASSET_NAME}" "${BINARY}"
          else
            zip "../../../${ASSET_NAME}" "${BINARY}"
          fi

          # Output information for next steps
          echo "ASSET_NAME=${ASSET_NAME}" >> $GITHUB_ENV
          echo "Created: ${ASSET_NAME}"

      - name: Upload release assets
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.release.tag_name }}" "${{ env.ASSET_NAME }}" --clobber
          echo "Uploaded: ${{ env.ASSET_NAME }}"

      - name: Upload build artifact for debugging
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-${{ matrix.platform }}-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/
          retention-days: 7
